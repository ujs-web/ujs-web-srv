<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }

        .status.connecting {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .content {
            padding: 24px;
        }

        .messages {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 16px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 16px;
            border: 1px solid #e0e0e0;
        }

        .message {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.sent {
            background: #667eea;
            color: white;
            margin-left: 40px;
        }

        .message.received {
            background: white;
            color: #333;
            margin-right: 40px;
            border: 1px solid #e0e0e0;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            font-style: italic;
        }

        .message .time {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .input-area {
            display: flex;
            gap: 8px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            outline: none;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .controls button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WebSocket 测试</h1>
            <span id="status" class="status disconnected">未连接</span>
        </div>
        <div class="content">
            <div class="controls">
                <button id="connectBtn" onclick="connect()">连接</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>断开</button>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="输入消息..." disabled>
                <button id="sendBtn" onclick="sendMessage()" disabled>发送</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        const messagesDiv = document.getElementById('messages');
        const statusSpan = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        function updateStatus(status) {
            statusSpan.className = 'status ' + status;
            switch(status) {
                case 'connected':
                    statusSpan.textContent = '已连接';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    break;
                case 'disconnected':
                    statusSpan.textContent = '未连接';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    messageInput.disabled = true;
                    sendBtn.disabled = true;
                    break;
                case 'connecting':
                    statusSpan.textContent = '连接中...';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = true;
                    messageInput.disabled = true;
                    sendBtn.disabled = true;
                    break;
            }
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            
            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            
            messageDiv.appendChild(timeDiv);
            messageDiv.appendChild(textDiv);
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connect() {
            // 防止重复连接
            if (ws && (ws.readyState === WebSocket.CONNECTING || ws.readyState === WebSocket.OPEN)) {
                addMessage('已经连接或正在连接中', 'system');
                return;
            }

            updateStatus('connecting');
            addMessage('正在连接服务器...', 'system');

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;

            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                updateStatus('connected');
                addMessage('连接成功！', 'system');
            };

            ws.onmessage = function(event) {
                addMessage(event.data, 'received');
            };

            ws.onerror = function(error) {
                addMessage('连接错误', 'system');
                console.error('WebSocket error:', error);
                updateStatus('disconnected');
                ws = null;
            };

            ws.onclose = function() {
                updateStatus('disconnected');
                addMessage('连接已关闭', 'system');
            };
        }

        function disconnect() {
            if (ws) {
                ws.onclose = null; // 移除 onclose 事件处理器，避免自动更新状态
                ws.onerror = null; // 移除 onerror 事件处理器
                ws.onmessage = null; // 移除 onmessage 事件处理器
                ws.onopen = null; // 移除 onopen 事件处理器
                ws.close();
                ws = null;
                updateStatus('disconnected');
                addMessage('已断开连接', 'system');
            }
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !ws) return;

            ws.send(text);
            addMessage(text, 'sent');
            messageInput.value = '';
        }

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
